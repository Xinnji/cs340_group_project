{% extends 'index.html' %}
{% block title %}Updating {{ table }}{% endblock %}
{% block content%}
<h1>Updating {{ table }} at id {{ id }}</h1>
<form class="pure-form" method="post">
    {% for attr in entity %}
    <input type="text" name="{{ attr }}" placeholder="{{ attr }}" value='{{ row[attr] }}'>
    {% endfor %}
    <input class="pure-button pure-button-primary" type="submit" value="Update Entry">
</form>
{% endblock %}
